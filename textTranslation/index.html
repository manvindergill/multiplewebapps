<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Text Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrap">
        <h1>Simple Text Translator</h1>

        <div class="center-block">
            <textarea id="inputText" placeholder="Type text here...">Hello, Manvinder Gill!</textarea>
        </div>

        <div class="controls">
            <div style="flex:1">
                <label class="muted">Target language</label>
                <select id="targetLang">
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                </select>
            </div>

            <div style="display:flex;gap:8px;align-items:end">
                <button id="translateBtn" class="btn">Translate</button>
                <button id="swapBtn" title="Swap source/target">Swap</button>
            </div>
        </div>

        <label class="muted">Translated text</label>

        <div class="center-block">
            <div id="output" class="output">â€”</div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
